<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pizza Landing Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #fff5e6, #ffffff);
      color: #111;
      overflow-x: hidden;
    }

    header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 40px;
    }

    header .text {
      max-width: 500px;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #111;
    }

    header h1 span {
      color: #f54c1e;
    }

    header p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 20px;
    }

    .btns {
      display: flex;
      gap: 20px;
    }

    .btns a {
      padding: 12px 25px;
      border-radius: 25px;
      text-decoration: none;
      color: white;
      background-color: #f54c1e;
      font-weight: 600;
      transition: 0.3s;
    }

    .btns a.secondary {
      background-color: #111;
    }

    .btns a:hover {
      opacity: 0.8;
    }

    header img {
      max-width: 500px;
      width: 100%;
      border-radius: 50%;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.1);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .counters {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 60px 20px;
    }

    .counter-box {
      background-color: #f54c1e;
      color: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      width: 150px;
      transition: transform 0.3s;
    }

    .counter-box:hover {
      transform: scale(1.05);
    }

    .counter-box h2 {
      font-size: 2rem;
    }

    .counter-box p {
      margin-top: 10px;
      font-size: 0.9rem;
    }

    footer {
      text-align: center;
      padding: 40px 10px;
      background-color: #111;
      color: #fff;
      margin-top: 60px;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      .counters {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="text">
      <h1>Everything is better with <span>Pizza üçï</span></h1>
      <p>Our heart is made of pizza. Our mission is to share that with the world. Explore our menu now!</p>
      <div class="btns">
        <a href="#">Order Now</a>
        <a href="#" class="secondary">Learn More</a>
      </div>
    </div>
    <img src="https://images.unsplash.com/photo-1601924638867-3ec2f9f5f85c" alt="Pizza" />
  </header>

  <section class="counters">
    <div class="counter-box">
      <h2>150+</h2>
      <p>Regular Pizza</p>
    </div>
    <div class="counter-box">
      <h2>80+</h2>
      <p>Italian Pizza</p>
    </div>
    <div class="counter-box">
      <h2>120+</h2>
      <p>Dominos Pizza</p>
    </div>
    <div class="counter-box">
      <h2>24/7</h2>
      <p>Support</p>
    </div>
  </section>

  <footer>
    &copy; 2025 ST Pizza | Designed by Andr√© & ChatGPT üçï
  </footer>

</body>
</html>
